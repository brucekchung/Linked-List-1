<!DOCTYPE html>
<html>
<html lang='en'>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Linked List</title>
</head>
<body>
  <main id="main">
    <h1>Linked <img src='linked-list-logo.svg'>List</h1>
    <input type="text" id="website-name" placeholder="Website Title" name="website title">
    <input type="text" id="website-url" placeholder="Website Title" name="website title">
    <button id="submit-button">Enter</button>
  </main>
  <section id="card-list">
    <article id="card">
      <h2>The Website Title</h2>
      <hr>
      <a href="example.com" title="example">Example.com</a>
      <hr>
      <button id="read">Read</button>
      <button id="delete">Delete</button>
    </article>
  </section>
</body>
</html>
